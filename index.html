<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button class="about-us header-button">About Us</button>
        <button class="log-in header-button">Log In</button>
    </header>
    <main> 
        
        <div class="sign-up-form">
        <form>
            <h1>
                Sign Up
            </h1>
            <input placeholder="Email" type="email"/>
            <input placeholder="Username" type="text"/>
            <input placeholder="Password" type="password"/>
            <input placeholder="Confirm Password" type="password"/>
            <button type="submit">Submit</button>
            <div class="breakline"></div>
            <span>
                <img src="https://elevenfiftyacademy.github.io/RegisterPageExample/assets/Amazon.png" alt="amazon icon">
                <img src="https://elevenfiftyacademy.github.io/RegisterPageExample/assets/Facebook.png" alt="facebook icon">
                <img src="https://elevenfiftyacademy.github.io/RegisterPageExample/assets/GitHub.png" alt="Git Hub Icon">
                <img src="https://elevenfiftyacademy.github.io/RegisterPageExample/assets/Slack.png" alt="Slack">
                <img src="https://elevenfiftyacademy.github.io/RegisterPageExample/assets/Instagram.png" alt="Instagram">
            </span>
        </form>
        </div>
    </main>
</body>
</html>
